<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ION Lang GitHub Login</title>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			const ll = document.querySelector('#loginlink');
			ll.href = `https://github.com/login/oauth/authorize?client_id={{GITHUB_CLIENT_ID}}&scope=read:user%20user:email&redirect_uri=https://ion-language-website.onrender.com/callback`
		});
	</script>
</head>

<body>
	<h1>GitHub OAuth Login</h1>
	<a id="loginlink">Login with GitHub</a>
</body>

</html>
