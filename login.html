<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ION Lang GitHub Login</title>
	
	<link rel="stylesheet" href="css/login.css">
	<link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/The-ION-Language/ION-Lang/main/assets/ION_LANG_LOGO.png">

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			const ll = document.querySelector('#loginlink');
			ll.href = `https://github.com/login/oauth/authorize?client_id={{GITHUB_CLIENT_ID}}&scope=read:user%20user:email%20public_repo:read&redirect_uri=https://ionlang.ion606.com/callback`;
		});
	</script>
</head>

<body>
	<div class="container">
		<h1>ION Language Module Upload</h1>
		<a id="loginlink" class="btn">Login with GitHub</a>
	</div>
</body>

</html>
