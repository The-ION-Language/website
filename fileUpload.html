<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ION-Lang Module Submission</title>

    <link rel="stylesheet" href="css/fileUpload.css">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/The-ION-Language/ION-Lang/main/assets/ION_LANG_LOGO.png">
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('uploadForm').addEventListener('submit', async function (event) {
                event.preventDefault();

                const formData = new FormData(this);
                const code = (new URLSearchParams(window.location.search)).get('code');

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                    headers: new Headers({
                        code
                    })
                });

                if (response.statusText !== 'OK') return alert(response.statusText);
                document.querySelector("#statusTitle").textContent = "Module Uploaded!";

                const newHref = await response.text();
                document.getElementById('uploadForm').innerHTML = `<p>uploaded module to <a href="${newHref}" target="_blank">${newHref}</a></p><br><button type="submit" onclick="window.location.href = '/'" class="btn">Home</button>`;
            });
        })
    </script>
</head>

<body>
    <div class="container">
        <h1 id="statusTitle">Upload Your Module</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" accept=".tgz" name="file" class="file-input">
            <button type="submit" class="btn">Upload</button>
        </form>
    </div>
</body>

</html>
